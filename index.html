<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title> Weather App</title>
</head>
<body class="bg-dark">
    <h1 class="container-fluid text-light text-center fs-2 m-5">Weather app for  convient weather forcast!</h1>
    <main>
        <section>
            <div class="container-fluid mt-10 ml-10 ">
          
              <div class="row">
                <div class="col-md-8 col-lg-6 col-xl-4">
          
                  <h3 class="mb-4 pb-2 fw-normal text-light fs-2">Check the weather forecast</h3>
          
                  <div class="input-group rounded mb-3">
                    <input id="city" type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                      aria-describedby="search-addon" />
                    <a href="#!" type="button">
                      <span id="button" class="input-group-text border-0 fw-bold" id="search-addon">
                        Search!
                      </span>
                    </a>
                  </div>
        
          
                  <div id="previous" class=" btn col-4 shadow-0 p-2 text-dark-emphasis fs-4 bg-info-subtle">
                    
                  </div>
                  
          
                </div>
                <div id="display-city" class=" container-fluid text-center  text-light col-6  fs-1 ">
                  
                    <div id="searched-city" class=" text-light bg-dark card p-2 m-5 fs-3 hide"></div>
                    <h2 class= "text-light" id="date"></h2>  
                    <h2 class= "text-light" id="temp"></h2>
                    <img  id="icon" >
                    <h2  class= "text-light" id="description"></h2>
                    <h2 class= "text-light" id="humidity"></h2>
                    
                </div> 
                
                  <div id="future" class= 'row bg-dark text-light fs-3 align-items-center justify-content-center hide '>
                    <h2 id="date"></h2>  
                    <h2 id="temp-2"></h2>
                    <img id="icon-2">
                    <h2 id="description-2"></h2>
                    <h2 id="humidity-2"></h2>
                  </div>
                <footer id='clear'></footer>
                
             
            
          
            </div>
        </section>
        
            
        
    </main>
    
   

   
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js
"></script>
<script src="./assets/script.js"></script>
</html>
