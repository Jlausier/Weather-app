<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title> Weather App</title>
</head>
<body class="bg-dark">
    <h1 class="container-fluid text-light text-center fs-2 m-5">Weather app for  convient weather forcast!</h1>
    <main>
        <section>
            <div class="container-fluid mt-10 ml-10 ">
          
              <div class="row">
                <div class="col-md-8 col-lg-6 col-xl-4">
          
                  <h3 class="mb-4 pb-2 fw-normal text-light fs-2">Check the weather forecast</h3>
          
                  <div class="input-group rounded mb-3">
                    <input id="input" type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                      aria-describedby="search-addon" />
                    <a href="#!" type="button">
                      <span id="button" class="input-group-text border-0 fw-bold" id="search-addon">
                        Search!
                      </span>
                    </a>
                  </div>
          
                  <div class="mb-4 pb-2">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" checked />
                      <label id= "celsius" class="form-check-label text-light" for="inlineRadio1">Celsius</label>
                    </div>
          
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" />
                      <label id="Farenheit" class="form-check-label text-light" for="inlineRadio2">Farenheit</label>
                    </div>
                  </div>
          
                  <div class="card shadow-0 border ">
                    <div id="previous" class="card-body p-2 text-dark-emphasis fs-4 bg-info-subtle"> Orlando
                    </div>
                  </div>
                  
          
                </div>
                <div id="display-city" class=" container-fluid text-center  text-light col-6  fs-1 ">
                  
                    <div id="searched-day" class="p-2 m-5">Dallas</div>
                    <div id="5-day" class= "">test</div>
                  
                </div>
                
             </div>
            
          
            </div>
        </section>
        
            
        
    </main>
    
   

   
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js
"></script>
<script src="./assets/script.js"></script>
</html>
